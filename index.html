<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance: DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="//firestore.googleapis.com">
    <link rel="dns-prefetch" href="//firebase.googleapis.com">
    <link rel="dns-prefetch" href="//www.shopier.com">
    
    <!-- Favicon with multiple sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Viewport with performance optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin />
    <link rel="preload" href="/logo.png" as="image" />
    
    <!-- Title -->
    <title>Prizma Science | Eğitici Bilim Kitleri ve Oyuncaklar</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Prizma Science, çocuklar ve gençler için özenle seçilmiş eğitici bilim setleri, deney kitleri ve hobi oyuncakları sunar. Fizik, kimya, astronomi gibi alanlarda keşfederek öğrenin." />
    <meta name="keywords" content="bilim kiti, deney seti, eğitici oyuncak, fizik deneyi, kimya seti, astronomi, eğitim, çocuk, bilim" />
    <meta name="author" content="Prizma Science" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2c3e50" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Prizma Science | Eğitici Bilim Kitleri ve Oyuncaklar" />
    <meta property="og:description" content="Eğlenerek öğrenmenin, bilimle büyümenin adresi. Çocuklar ve bilime meraklı herkes için en iyi deney setleri ve eğitici oyuncaklar." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atomuparcalayanbebek.vercel.app" /> 
    <meta property="og:image" content="https://atomuparcalayanbebek.vercel.app/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="tr_TR" />
    <meta property="og:site_name" content="Prizma Science" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Prizma Science | Eğitici Bilim Kitleri" />
    <meta name="twitter:description" content="Eğlenerek öğrenmenin, bilimle büyümenin adresi." />
    <meta name="twitter:image" content="https://atomuparcalayanbebek.vercel.app/logo.png" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Prizma Science",
      "description": "Eğitici bilim kitleri ve oyuncaklar mağazası",
      "url": "https://atomuparcalayanbebek.vercel.app",
      "logo": "https://atomuparcalayanbebek.vercel.app/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "TR"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://atomuparcalayanbebek.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Performance: Resource hints -->
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Performance: Critical CSS inline (if any) -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
  </head>
  <body>
    <!-- Loading fallback -->
    <div id="root">
      <div class="loading">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #666; font-size: 14px;">Yükleniyor...</p>
        </div>
      </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance: Loading animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Performance: Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingEl = document.querySelector('.loading');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
